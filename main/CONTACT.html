<body>
    <header>
        <div class="container">
            <div class="left">
                <img src="./images/1.jpg    " alt="brand Icon">
                <a href="./index.html">Start</a>
        </div>
            <nav>

                    <li><a href="index.html">Home</a></li>

                    <li><a href="contact.html">Contact</a></li>
                </ul>

    <main>
        <div class="container">
            <section class="contact">
                <h2>Contact Us</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093686!2d144.9537363153175!3d-37.81627997975144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577ed7f67cdd42c!2sOmaha%2C%20NE%2C%20USA!5e0!3m2!1sen!2s!4v1598283029795!5m2!1sen!2s"
                        width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="social">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
